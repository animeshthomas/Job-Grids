{% load static %}
<style>.btn.btn-primary {
    border: 1px solid #2042e3;
    background: #dc3545;
}</style>
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');"
  id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Applied Jobs</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <a href="#">User Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Applied Jobs</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="ajax_listing_paginattion" class="site-section services-section bg-light block__62849" id="next-section">
  <div class="container">

    <div class="row">
      {% for job in a %}
      <div class="col-6 col-md-6 col-lg-4 mb-4 mb-lg-5">
        <a href="singlee/{{job.jid}}" class="block__16443 min-h text-center d-block">
          <span class="custom-icon mx-auto"><span class="icon-magnet d-block"></span></span>
          <h3>{{ job.title }}</h3>
          <ul class="job-listing-meta list-unstyled pl-3 mb-0">
            <li class="menu-fix mb-2">

              <span class="badge badge-primary">
                {{ job.status }}
              </span>
              </li>
            <li class="badge badge-secondary menu-fix mb-2"> {{ job.cname }} </li>

          </ul>

          <li class="badge badge-secondary menu-fix mb-2"> {{ job.type }}</li>
                  <a href="deleteapplication/{{job.id}}" class="btn btn-block btn-primary btn-md" onclick="return confirm('Are you sure to Delete ?')"><i class="fa fa-trash-alt"></i></a>

 </ul>
        </a>
      </div>

      {% endfor %}
    </div>


  </div>
</section>
